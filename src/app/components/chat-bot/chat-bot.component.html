<div class="fixed bottom-4 right-4 z-50">
    <!-- Chat Button -->
    <button 
      (click)="toggleChat()"
      class="bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center 
             hover:bg-blue-700 transition-all hover:scale-110 active:scale-95"
      aria-label="Open chat"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
      </svg>
      <span *ngIf="unreadMessages" 
            class="absolute -top-1 -right-1 bg-red-500 text-xs text-white rounded-full w-5 h-5 flex items-center justify-center">
        {{unreadMessages}}
      </span>
    </button>
  
    <!-- Chat Window -->
    <div *ngIf="isChatOpen" 
         class="absolute bottom-16 right-0 w-80 bg-white rounded-lg shadow-xl border border-gray-200 animate__animated animate__fadeInUp">
      <!-- Chat Header -->
      <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
        <h3 class="font-semibold">Pharmacy Assistant</h3>
        <button (click)="toggleChat()" class="hover:text-blue-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
  
      <!-- Chat Messages -->
      <div class="h-96 p-4 overflow-y-auto">
        <div *ngFor="let message of messages" class="mb-4">
          <div *ngIf="message.isBot" class="flex items-start gap-2">
            <div class="bg-gray-100 p-3 rounded-lg max-w-[80%]">
              <p class="text-sm">{{message.text}}</p>
            </div>
          </div>
          <div *ngIf="!message.isBot" class="flex items-start gap-2 justify-end">
            <div class="bg-blue-600 text-white p-3 rounded-lg max-w-[80%]">
              <p class="text-sm">{{message.text}}</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Chat Input -->
      <div class="border-t p-4">
        <form (ngSubmit)="sendMessage()" class="flex gap-2">
          <input
            type="text"
            [(ngModel)]="newMessage"
            name="newMessage"
            placeholder="Type your message..."
            class="flex-1 border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button 
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
