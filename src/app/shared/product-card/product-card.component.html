<div class="h-full flex flex-col">
    <img [src]="product?.imageUrl" alt="{{ product?.name }}" class="w-full h-48 object-cover">
    <div class="p-4 flex flex-col flex-grow">
      <h3 class="text-lg font-semibold mb-2">{{ product?.name }}</h3>
      <p class="text-gray-600 text-sm mb-4 flex-grow">{{ product?.description }}</p>
      <div class="flex justify-between items-center">
        <span class="text-blue-600 font-bold">{{ product?.price | currency }}</span>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors text-sm">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
